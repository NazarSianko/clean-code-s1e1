<!DOCTYPE html>
<html>
<HEAD>
<title>Todo App</title>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
<link rel="stylesheet" href="style.css"  MEDIA="screen" charset="utf-8">
</HEAD>
<body class = 'body-style'>
<section class="head-content">
  <img src="./eisenhower-matrix.jpg" alt = "matrix">
  <a class="head-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</section>
<section class="center-content">
  <p id="center-content__p">
    <h3 for="center-content__new-task" class ="add-title title">Add Item</h3>
    <div class="center-content__item task">
    <input id="center-content__new-task" class="center-content__item task" type="text">
    <button class="center-content__btn task-btn">Add</button>
    </div>
</p>
<h3 class = "todo-title title">Todo</h3>
<ul class = "incomplete-task list">
  <li>
    <input type="checkbox">
    <label class="incomplete-task__item task">Pay Bills</label>
    <input type="text" class="incomplete-task__item task">
    <button class="incomplete-task__edit task-btn">Edit</button>
    <button class="incomplete-task__delete task-btn">
      <img src="./remove.svg" alt ="remove">
    </button>
  </li>
  <li class="incomplete-task__editMode">
    <input type="checkbox">
    <label class="incomplete-task__item task">Go Shopping</label>
    <input type="text" value="Go Shopping" class="incomplete-task__item task">
    <button class="incomplete-task__edit task-btn">Save</button>
    <button class="incomplete-task__delete task-btn">
      <img src="./remove.svg" alt ="remove">
    </button>
  </li>
</ul>
<h3 class = 'complete-title title'>Completed</h3>
<ul class = 'complete-task list'>
  <li>
    <input type="checkbox" checked>
    <label class="complete-task__item task">See the Doctor</label>
    <input type="text" class="complete-task__item task">
    <button class="complete-task__edit task-btn">Edit</button>
    <button class="complete-task__delete task-btn">
      <img src="./remove.svg" alt ="remove">
    </button>
  </li>
</ul>
</section>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
